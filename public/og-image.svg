  <ellipse cx="430" cy="330" rx="20" ry="12" fill="#4A90E2" stroke="#1a1a1a" stroke-width="3"/>
  <!-- 왼쪽 손 (장갑) -->
  <ellipse cx="410" cy="335" rx="15" ry="18" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- 오른쪽 팔 (여권 들고) -->
  <ellipse cx="750" cy="300" rx="25" ry="15" fill="#4A90E2" stroke="#1a1a1a" stroke-width="3"/>
  <ellipse cx="780" cy="290" rx="20" ry="12" fill="#4A90E2" stroke="#1a1a1a" stroke-width="3"/>
  <!-- 오른쪽 손 (장갑) -->
  <ellipse cx="800" cy="285" rx="15" ry="18" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- 여권 (오른손에) -->
  <rect x="810" y="270" width="35" height="45" fill="#1E3A8A" rx="3" stroke="#1a1a1a" stroke-width="2"/>
  <text x="827" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700">PASS</text>
  <circle cx="827" cy="305" r="2" fill="#FFD700"/>
  
  <!-- 카메라 (목에) -->
  <rect x="580" y="250" width="40" height="30" fill="#8B4513" rx="5" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="600" cy="265" r="8" fill="#1a1a1a"/>
  <rect x="590" y="255" width="20" height="5" fill="#654321"/>
  <line x1="580" y1="250" x2="575" y2="245" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="620" y1="250" x2="625" y2="245" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 얼굴 -->
  <!-- 눈 -->
  <circle cx="560" cy="280" r="25" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="640" cy="280" r="25" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="560" cy="280" r="12" fill="#1a1a1a"/>
  <circle cx="640" cy="280" r="12" fill="#1a1a1a"/>
  
  <!-- 눈썹 -->
  <path d="M535,260 Q545,250 560,255 Q575,250 580,260" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  <path d="M620,260 Q635,250 650,255 Q665,250 670,260" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  
  <!-- 입 (웃는 모양) -->
