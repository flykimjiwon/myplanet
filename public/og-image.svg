      <path d="M70,10 Q80,15 85,25 T80,40 Q75,35 70,40 T60,35 Q55,25 60,15 T70,10 Z" fill="#90EE90" opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- 지구 몸통 (파란색 바다 + 대륙 패턴) -->
  <circle cx="600" cy="315" r="180" fill="#4A90E2" stroke="#1a1a1a" stroke-width="4"/>
