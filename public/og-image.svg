  <!-- 배낭 (등 뒤) -->
  <ellipse cx="480" cy="280" rx="25" ry="35" fill="#8B6914" stroke="#1a1a1a" stroke-width="3"/>
  <rect x="470" y="250" width="20" height="15" fill="#A0822D" rx="2"/>
  <ellipse cx="480" cy="290" rx="8" ry="5" fill="#654321"/>
  
  <!-- 왼쪽 팔 (허리에) -->
