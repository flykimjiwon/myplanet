  <ellipse cx="600" cy="190" rx="90" ry="25" fill="#FF8C00" stroke="#1a1a1a" stroke-width="3"/>
  <rect x="550" y="190" width="100" height="8" fill="#FFB347" rx="2"/>
  <ellipse cx="600" cy="185" rx="85" ry="20" fill="#FFA500" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- 다리 -->
  <ellipse cx="550" cy="480" rx="20" ry="25" fill="#4A90E2" stroke="#1a1a1a" stroke-width="3"/>
  <ellipse cx="650" cy="480" rx="20" ry="25" fill="#4A90E2" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- 양말 -->
  <ellipse cx="550" cy="505" rx="18" ry="15" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="2"/>
  <ellipse cx="650" cy="505" rx="18" ry="15" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- 신발 -->
