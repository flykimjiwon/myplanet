<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#FEF9E7"/>
  
  <!-- 지구 캐릭터 몸체 (원형) -->
  <defs>
    <pattern id="earthPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- 대륙 (녹색) -->
      <path d="M20,30 Q30,20 40,30 T60,30 Q70,25 80,35 T90,40 Q85,50 75,55 T60,60 Q50,55 40,60 T20,55 Q15,45 20,30 Z" fill="#90EE90" opacity="0.8"/>
