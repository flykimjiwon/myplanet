  <ellipse cx="650" cy="525" rx="25" ry="12" fill="#1E3A8A" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- 텍스트: My Planet -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#163C69" text-anchor="middle">My Planet</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="24" fill="#5AA8E5" text-anchor="middle">나만의 여행 지도</text>
